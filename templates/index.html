<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD文件浏览器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>MD文件列表</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索文件...">
            </div>
            <div class="file-list" id="file-list">
                {% for file in md_files %}
                <div class="file-item" data-path="{{ file.path }}" data-name="{{ file.full_file_name }}">
                    <div class="file-dir">{{ file.dir_name }}</div>
                    <div class="file-name">{{ file.full_file_name }}</div>
                    <div class="file-time">{{ file.formatted_time }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h2>MD文件内容</h2>
            </div>
            <div class="markdown-content" id="markdown-content">
                <p>请选择一个MD文件查看内容</p>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
